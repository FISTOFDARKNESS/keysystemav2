<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Key System</title>
</head>
<body>
  <button id="getKey">GET KEY</button>
  <pre id="result"></pre>
  <script>
    async function getKey(){
      const r = await fetch('/.netlify/functions/get-or-create-key');
      const j = await r.json();
      document.getElementById('result').textContent = JSON.stringify(j, null, 2);
    }
    document.getElementById('getKey').onclick = getKey;
  </script>
</body>
</html>
